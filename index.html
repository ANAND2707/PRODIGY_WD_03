<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body background="1.jpeg">
  <div class="container">
    <h1 class="title">Tic-Tac-Toe</h1>
    <div class="game">
      <div class="grid">
        <div id="cell0" class="cell" onclick="cellClicked(0)"></div>
        <div id="cell1" class="cell" onclick="cellClicked(1)"></div>
        <div id="cell2" class="cell" onclick="cellClicked(2)"></div>
        <div id="cell3" class="cell" onclick="cellClicked(3)"></div>
        <div id="cell4" class="cell" onclick="cellClicked(4)"></div>
        <div id="cell5" class="cell" onclick="cellClicked(5)"></div>
        <div id="cell6" class="cell" onclick="cellClicked(6)"></div>
        <div id="cell7" class="cell" onclick="cellClicked(7)"></div>
        <div id="cell8" class="cell" onclick="cellClicked(8)"></div>
      </div>
      <div class="scores">
        <p>Player 1 Score: <span id="player1_score">0</span></p>
        <p>Player 2 Score: <span id="player2_score">0</span></p>
        <p>Ties: <span id="tie_score">0</span></p>
      </div>
    </div>
  </div>

  <div id="winAnnounce" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('winAnnounce')">&times;</span>
      <p id="winText"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
